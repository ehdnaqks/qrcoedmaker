<body>

        <p style="margin-top: 20px; color: red; font-size: 14px;">ğŸš¨ íŒì—… ì°¨ë‹¨ì„ í•´ì œí•´ì•¼ ìƒˆ ì°½ì´ ì—´ë¦½ë‹ˆë‹¤.</p>

    <div id="qr-generator-content">

        <input type="text" class="qr-input" id="input-text" placeholder="í…ìŠ¤íŠ¸ë‚˜ URLì„ ì…ë ¥í•˜ì„¸ìš”" value="https://www.google.com">
        <button id="generate-btn" class="generate-btn">QR ì½”ë“œ ìƒì„±</button>

    <script>
        // JavaScript ë¡œì§ (ì´ì „ ë²„ì „ê³¼ ë™ì¼í•˜ê²Œ ìœ ì§€ë©ë‹ˆë‹¤.)
        const MAX_WINDOWS = 5;
        let openWindows = [];
        let windowIdCounter = 0;

        function initializeGenerator() {
            const inputElement = document.getElementById('input-text');
            const generateButton = document.getElementById('generate-btn');
            const displayElement = document.getElementById('qrcode-display');
            const downloadButton = document.getElementById('download-btn');
            
            document.getElementById('qr-generator-content').style.display = 'block';
            document.getElementById('main-controls').style.display = 'none';

            function generateQRCode() {
                const text = inputElement.value.trim();

                if (!text) {
                    alert('QR ì½”ë“œë¡œ ë§Œë“¤ í…ìŠ¤íŠ¸ë‚˜ URLì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                    return;
                }

                displayElement.innerHTML = ''; 

                new QRCode(displayElement, {
                    text: text,
                    width: 250,
                    height: 250,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
                
                downloadButton.disabled = false;
            }

            function downloadQRCode() {
                const canvas = displayElement.querySelector('canvas');

                if (!canvas) {
                    alert('ë¨¼ì € QR ì½”ë“œë¥¼ ìƒì„±í•´ì£¼ì„¸ìš”.');
                    return;
                }

                const imageURL = canvas.toDataURL("image/png");
                const link = document.createElement('a');
                link.href = imageURL;
                const filename = 'qr_code_' + new Date().getTime() + '.png';
                link.download = filename; 
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }

            generateButton.addEventListener('click', generateQRCode);
            downloadButton.addEventListener('click', downloadQRCode);
            
            generateQRCode();
        }

        function addNewWindow() {
            openWindows = openWindows.filter(win => win && !win.closed);
            document.getElementById('window-count').textContent = openWindows.length;

            if (openWindows.length >= MAX_WINDOWS) {
                alert(`QR ì½”ë“œ ìƒì„±ê¸° ì°½ì€ ìµœëŒ€ ${MAX_WINDOWS}ê°œê¹Œì§€ë§Œ ìƒì„±í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.`);
                return;
            }

            windowIdCounter++;
            const newWindowId = windowIdCounter;

            const newWindow = window.open(
                window.location.href, 
                'QRGenerator' + newWindowId, 
                'width=450,height=650,scrollbars=yes,resizable=yes' // ë†’ì´ ì¦ê°€ (ë””ìì¸ ë³€ê²½ì— ë§ì¶¤)
            );

            if (newWindow) {
                openWindows.push(newWindow);
                document.getElementById('window-count').textContent = openWindows.length;
                
                const checkClosed = setInterval(() => {
                    if (newWindow.closed) {
                        clearInterval(checkClosed);
                        openWindows = openWindows.filter(win => win !== newWindow);
                        document.getElementById('window-count').textContent = openWindows.length;
                    }
                }, 500);
            } else {
                alert('íŒì—… ì°½ì„ ì—´ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ë¸Œë¼ìš°ì €ì˜ íŒì—… ì°¨ë‹¨ ì„¤ì •ì„ í™•ì¸í•´ì£¼ì„¸ìš”.');
            }
        }
        
        function init() {

                document.getElementById('main-controls').style.display = 'block';
                document.getElementById('qr-generator-content').style.display = 'none';

                document.getElementById('new-window-btn').addEventListener('click', addNewWindow);
                
                openWindows = openWindows.filter(win => win && !win.closed);
                document.getElementById('window-count').textContent = openWindows.length;
            }

    </script>
